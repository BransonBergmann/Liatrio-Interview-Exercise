name: Build and push Docker image to ACR

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  IMAGE_NAME: get_message

jobs:
  build-and-push:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout
        uses: actions/checkout@v4 

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Debug Azure context + ACR lookup
        run: |
          echo "== account =="
          az account show --query "{name:name, id:id, tenantId:tenantId}" -o json
          echo "== try acr show =="
          az acr show -n bransonbergmannliatrio --query "{name:name, id:id, loginServer:loginServer}" -o json

      - name: Login to ACR
        run: az acr login --name bransonbergmannliatrio

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            bransonbergmannliatrio-dvexfnhpahcmhdeu.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
            bransonbergmannliatrio-dvexfnhpahcmhdeu.azurecr.io/${{ env.IMAGE_NAME }}:latest